<html ng-app="demoMongo" ng-controller="MongoRestController">
<head >
    <title>Registration Page</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        .site-bg {
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: 0;
            background-image: url(/images/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .site-bg-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: rgba(92, 180, 142, 0.4);
        }

    </style>
</head>
<body>
<div class="wrap" style="width:30%;">
    <!-- strat-contact-form -->
    <div class="contact-form" style="width:100%;">
        <!-- start-form -->
        <form class="contact_form"  style="background: #FFF; width:100%;" ng-submit="insertData()" name="contact_form">
            <h1>Sign Up Here</h1>
            <ul>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="ClassID" placeholder="Class ID" ng-model="formData.ClassID" required />
                    <span class="form_hint">Enter Class ID</span>
                    <p><img src="images/contact.png" alt=""></p>
                </li>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="StudentName" ng-model="formData.StudentName" placeholder="Student Name" required />
                    <span class="form_hint">Enter a Student Name</span>
                    <p><img src="images/contact.png" alt=""></p>
                </li>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="email" ng-model="formData.email" placeholder="example@mail.com" required />
                    <span class="form_hint">Enter a valid email</span>
                    <p><img src="images/contact.png" alt=""></p>
                </li>
                <li style="width:100%;">
                    <input type="text" name="CourseOfStudy" class="textbox1" ng-model="formData.CourseOfStudy" placeholder="Course of Study">
                    <span class="form_hint">Enter your Course Of Study</span>
                    <p><img src="images/lock.png" alt=""></p>
                </li>
                <li style="width:100%;">
                    <input type="text" name="major" class="textbox1" ng-model="formData.major" placeholder="Major">
                    <span class="form_hint">Enter your Major</span>
                    <p><img src="images/lock.png" alt=""></p>
                </li>
                <li style="width:100%;">
                    <input type="text" name="minor" class="textbox1" ng-model="formData.minor" placeholder="Minor">
                    <span class="form_hint">Enter your Minor</span>
                    <p><img src="images/lock.png" alt=""></p>
                </li>
            </ul>
            <input type="submit" name="Sign In" style="width:100%;" value="Submit Details to DB"/>
            <div class="clear"></div>
        </form>
        <form class="contact_form"  style="background: #FFF; width:100%;" ng-submit="findingData()">
            <h1>Search By Major</h1>
            <ul>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="searchmajor" placeholder="Major" ng-model="formData.searchmajor" required />
                    <span class="form_hint">Search By Major</span>
                    <p><img src="images/contact.png" alt=""></p>
                </li>
            </ul>
            <input type="submit" name="Sign In" style="width:100%;" value="Find Records by Major"/>
            <u1>
                <li style="width:100%;">
                    <input type="text" class="form-group" name="information" ng-model="formData.information" disabled />
                </li>
            </u1>
            <div class="clear"></div>
        </form>
        <div class="clear"></div>
    </div>
    <!-- end-contact-form -->
    <div class="footer">

    </div>
</div>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="js/index.js"></script>
</body>
</html>
